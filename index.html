<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cubeprince</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <a-scene day-night-cycle="cycleDuration: 60000">
        <!-- Cam√©ra avec contr√¥les de mouvement limit√©s -->
        <a-entity
          id="rig"
          boundary="minX: -2; maxX: 2; minZ: -14; maxZ: -10"
          movement-controls="speed: 0.2; fly: false; controls: gamepad"
          position="0 1.6 -12"
        >
          <a-entity
            camera
            position="0 0 0"
            look-controls="pointerLockEnabled: false"
            vr-body
          ></a-entity>

          <!-- Mains VR -->
          <a-entity
            hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
            laser-controls
            thumbstick-logging
          ></a-entity>
          <a-entity
            hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
            laser-controls
            thumbstick-logging
          ></a-entity>
        </a-entity>

        <a-sky color="#90D9DE"></a-sky>

        <!-- Son de vent ambiant -->
        <a-entity
          id="wind-sound"
          sound="src: ./WindSFX.m4a; loop: true; autoplay: false; volume: 0.6"
          position="0 0 0"
        ></a-entity>

        <!-- Sol -->
        <a-entity
          gltf-model="./models/Field.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.75 0.75 0.75"
        ></a-entity>

        <!-- Renard -->
        <a-entity
          gltf-model="./models/LittleFox.glb"
          position="2 1.329 -4.73465"
          rotation="0 -90 0"
          scale=""
        ></a-entity>

        <!-- Arbre -->
        <a-entity
          gltf-model="./models/BigTree.glb"
          position="-11.81576 5.81532 -8"
          rotation=""
          scale="4 4 4"
        ></a-entity>

        <!-- Plafond -->

        <!-- Mod√®le 3D : Avion -->

          scale="5 5 5"

        position: fixed;
        top: 0;

        width: 100%;
