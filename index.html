<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cubeprince</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <a-scene day-night-cycle="cycleDuration: 60000">
        <!-- Caméra avec contrôles de mouvement limités -->
        <a-entity
          id="rig"
          boundary="minX: -2; maxX: 2; minZ: -14; maxZ: -10"
          movement-controls="speed: 0.2; fly: false; controls: gamepad"
          position="0 1.6 -12"
        >
          <a-entity
            camera
            position="0 0 0"
            look-controls="pointerLockEnabled: false"
          ></a-entity>

          <!-- Mains VR -->
          <a-entity
            hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
            laser-controls
            thumbstick-logging
          ></a-entity>
          <a-entity
            hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
            laser-controls
            thumbstick-logging
          ></a-entity>
        </a-entity>

        <a-sky color="#90D9DE"></a-sky>

        <!-- Son de vent ambiant -->
        <a-entity
          sound="src: ./WindSFX.m4a; loop: true; autoplay: true; volume: 0.3"
          position="0 0 0"
        ></a-entity>

        <!-- Sol -->
        <a-entity
          gltf-model="./models/Field.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.75 0.75 0.75"
        ></a-entity>

        <!-- Renard -->
        <a-entity
          gltf-model="./models/LittleFox.glb"
          position="2 1.329 2.68794"
          rotation="0 -90 0"
          scale=""
        ></a-entity>

        <!-- Arbre -->
        <a-entity
          gltf-model="./models/BigTree.glb"
          position="-11.81576 5.81532 -8"
          rotation=""
          scale="4 4 4"
        ></a-entity>

        <!-- Plafond -->
        <!-- <a-plane
            position="0 32 0"
            rotation="90 0 0"
            width="32"
            height="32"
            color="#D4D4D4"
          ></a-plane> -->

        <!-- Mur Nord (devant initial) -->
        <!-- <a-plane
          position="0 16 -16"
          rotation="0 0 0"
          width="32"
          height="32"
          color="#4CC3D9"
        ></a-plane> -->

        <!-- Mur Sud (derrière) -->
        <!-- <a-plane
          position="0 16 16"
          rotation="0 180 0"
          width="32"
          height="32"
          color="#EF2D5E"
        ></a-plane> -->

        <!-- Modèle 3D : Avion -->
        <a-entity
          gltf-model="./models/Airplane.glb"
          scale="5 5 5"
          wall-flight="height: 16; speed: 3.5; offset: 9"
        ></a-entity>

        <!-- Mur Est (droite) -->
        <!-- <a-plane
          position="16 16 0"
          rotation="0 -90 0"
          width="32"
          height="32"
          color="#FFC65D"
        ></a-plane> -->

        <!-- Mur Ouest (gauche) -->
        <!-- <a-plane
          position="-16 16 0"
          rotation="0 90 0"
          width="32"
          height="32"
          color="#9B59B6"
        ></a-plane> -->
      </a-scene>
    </div>
  </body>
</html>
